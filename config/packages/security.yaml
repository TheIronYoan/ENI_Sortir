security:
    providers:
        our_db_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            provider: our_db_provider
            anonymous: lazy
            form_login:
                login_path: login
                check_path: login
            logout:
                path: logout
                target: home

            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 semaine
                path:     / #chemin sur lequel le cookie va Ãªtre efficace, ici, su tout le site
    encoders:
        App\Entity\User:
            algorithm: auto

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_USER }
